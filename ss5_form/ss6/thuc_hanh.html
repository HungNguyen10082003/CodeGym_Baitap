<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chu vi và diện tích HCN</title>
  </head>
  <body>
    <h2>Tính chu vi và diện tích HCN</h2>
    <script>
      let chieuDai = +prompt("Nhập chiều dài HCN");
      let chieuRong = +prompt("Nhập chiều rộng HCN");
      let chuVi = (chieuDai + chieuRong) * 2;
      let dienTich = chieuDai * chieuRong;
      document.write("Chu vi HCN là: " + chuVi + "<br>");
      document.write("Diện tích HCN là:" + dienTich);
    </script>
  </body>
</html>
