<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate the perimeter and area of ​​a rectangle</title>
  </head>
  <body>
    <h2>Calculate the perimeter and area of ​​a rectangle</h2>
    <script>
      let length = +prompt("Enter the length of the rectangle:");
      let width = +prompt("Enter the width of the rectangle:");
      let perimeter = 2 * (length + width);
      let acreage = length * width;
      document.write(
        "The perimeter of the rectangle is: " + perimeter + "<br>"
      );
      document.write("The acreage of the rectangle is: " + acreage);
    </script>
  </body>
</html>
