<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra mảng kí tự</title>
  </head>
  <body>
    <script>
      function kiemTraKyTu(arr) {
        let soLuongChu = 0;
        let soLuongSo = 0;

        for (let i = 0; i < arr.length; i++) {
          let ch = arr[i];
          if (!isNaN(ch)) {
            soLuongSo++;
          } else if (/^[a-zA-Z]$/.test(ch)) {
            soLuongChu++;
          }
        }

        if (soLuongSo === arr.length) return 1;
        else if (soLuongChu === arr.length) return 0;
        else return -1;
      }

      let input = prompt("Nhập mảng ký tự phân cách bởi dấu phẩy:");
      let arr = input.split(",");
      let kq = kiemTraKyTu(arr);
      alert("Kết quả Bài 2: " + kq);
    </script>
  </body>
</html>
