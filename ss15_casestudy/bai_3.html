<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra snt</title>
  </head>
  <body>
    <script>
      function laSoNguyenTo(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      function kiemTraNguyenTo(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (!laSoNguyenTo(arr[i])) return false;
        }
        return true;
      }

      let input = prompt("Nhập mảng số nguyên phân cách bằng dấu phẩy:");
      let arr = input.split(",").map(Number);
      let kq = kiemTraNguyenTo(arr);
      alert("Kết quả : " + kq);
    </script>
  </body>
</html>
