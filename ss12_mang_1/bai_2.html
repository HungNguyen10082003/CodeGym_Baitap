<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm vị trí và phần tử lớn nhất mảng</title>
  </head>
  <body>
    <script>
      let n = +prompt("nhập độ dài của mảng");
      let array = new Array(n);
      for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`nhập phần tử thứ ${i}:`);
      }
      let max = array[0];
      for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
          max = array[i];
        }
      }
      alert("giá trị lớn nhất trong mảng " + max);
      alert("ví trị lớn nhất ở vị trí " + array.indexOf(max));
    </script>
  </body>
</html>
