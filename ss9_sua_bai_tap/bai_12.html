<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lãi ngân hàng</title>
</head>
<body>
    <script>
        let soTien = +prompt("Nhập số tiền gửi (VNĐ)");
        let laiSuat = +prompt("Nhập lãi suất (%)");
        let soThang = +prompt("Nhập số tháng gửi (tháng)");
        let laiSuatThang = laiSuat / 12 / 100;
        let soTienLai = soTien * laiSuatThang * soThang;
        let tongTien = soTien + soTienLai;
        alert("Số tiền lãi là: " + soTienLai.toFixed(2) + " VNĐ");
        alert("Tổng số tiền là: " + tongTien.toFixed(2) + " VNĐ");
    </script>
</body>
</html>
