<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C qua F</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập độ C: ");
        let b = (a * 9/5) + 32;
        alert("Độ F là: " + b + "°F");
    </script>   
</body>
</html>
