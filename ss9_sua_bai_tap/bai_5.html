<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập cạnh a: ");
        let b = +prompt("Nhập cạnh b: ");
        let c = (a * b) / 2;
        alert("Diện tích tam giác vuông là: " + c + "m²");
    </script>
</body>
</html>
