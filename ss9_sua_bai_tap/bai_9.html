<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:\</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số thực a: ");
        let b = +prompt("Nhập số thực b: ");
        let c = +prompt("Nhập số thực c: ");
        if (a + b > c && a + c > b && b + c > a) {
            alert("3 số thực là cạnh của một tam giác");
        } else {
            alert("3 số thực không là cạnh của một tam giác");
        }
    </script>
</body>
</html>
