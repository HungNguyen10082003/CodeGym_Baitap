<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông khi biết cạnh a.t</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập cạnh a: ");
        let b = a * a;
        alert("Diện tích hình vuông là: " + b + "m²");
    </script>
</body>
</html>
