<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm kiểm tra số nguyên tố</title>
  </head>
  <body>
    <script>
      let number = +prompt("Hãy nhập số:");
      function isPrime(number) {
        if (number < 2) {
          return false;
        }
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            alert("là snt");
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
