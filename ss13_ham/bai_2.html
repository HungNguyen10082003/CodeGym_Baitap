<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi giữa feet và meters</title>
  </head>
  <body>
    <script>
        function convertFeetToMeter(feet) {
            let meter = feet * 0.3048;
            return meter;
        }
        let meter = prompt("số meter cần đổi là:")
        alert("số meter đã đổi qua feet là:" + convertFeetToMeter(meter))

    </script>
  </body>
</html>
