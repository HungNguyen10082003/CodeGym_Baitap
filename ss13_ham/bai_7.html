<!DOCTYPE html>
<html>
  <head>
    <title>Tìm chòm sao</title>
    <script>
      let ngoiSao = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let chomSao = [
        "Ursa Minor",
        "Taurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];

      function timChomSao(tenNgoiSao) {
        let ten = tenNgoiSao.toLowerCase();
        for (let i = 0; i < ngoiSao.length; i++) {
          if (ngoiSao[i].toLowerCase() === ten) {
            return chomSao[i];
          }
        }

        return null;
      }
    </script>
  </head>
  <body>
    <h2>Kết quả: <span id="ketqua"></span></h2>

    <script>
      let nhapTen = prompt("Nhập tên ngôi sao:");
      if (nhapTen !== null && nhapTen.trim() !== "") {
        let chomSao = timChomSao(nhapTen);
        if (chomSao !== null) {
          document.getElementById("ketqua").textContent =
            "Chòm sao tương ứng: " + chomSao;
        } else {
          document.getElementById("ketqua").textContent =
            'Không tìm thấy ngôi sao "' + nhapTen + '".';
        }
      } else {
        document.getElementById("ketqua").textContent =
          "Bạn chưa nhập tên ngôi sao.";
      }
    </script>
  </body>
</html>
