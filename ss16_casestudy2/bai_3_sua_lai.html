<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kiểm tra tính đôi xứng của mảng</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = +prompt("nhập đồ dài của mảng");
      } while (n <= 0 || n > 20 || n % 1 !== 0);
      // tạo mảng và nhập dữ liệu cho mảng
      // let array = new Array(n);
      let array = [];
      for (let i = 0; i < n; i++) {
        // array[i] = +prompt("nhap phan tu thu "+ i);
        array.push(+prompt("nhập phần tử thứ : " + i));
      }
      alert(array);
      // kiem tra mang co doi xung hay khong
      let check = true;
      for (let i = 0; i < array.length / 2; i++) {
        if (array[i] !== array[array.length - 1 - i]) {
          check = false;
          break;
        }
      }
      if (check) {
        alert("OK");
      } else {
        alert("NO");
      }
    </script>
  </body>
</html>
