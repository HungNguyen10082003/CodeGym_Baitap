\<!DOCTYPE html>
<html>
  <head>
    <title>Kiểm tra mảng đối xứng</title>
    <script>
      function check() {
        let input = prompt("Nhập mảng số, cách nhau bằng dấu phẩy:");
        let arr = input.split(",").map(Number);
        let kiemTraDoiXung = true;
        for (let i = 0; i < arr.length / 2; i++) {
          if (arr[i] !== arr[arr.length - 1 - i]) {
            kiemTraDoiXung = false;
            break;
          }
        }
        alert(
          "Mảng vừa nhập: [" +
            arr.join(", ") +
            "]\nKết quả: " +
            (kiemTraDoiXung ? "OK" : "NO")
        );
      }
      window.onload = check;
    </script>
  </head>
  <body></body>
</html>
