<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chu vi và diện tích hình tròn</title>
  </head>
  <body>
    <script>
      let r = prompt("Nhập bán kính hình tròn");
      function tinhDienTichHinhTron(r) {
        return Math.PI * r * r;
      }

      function tinhChuViHinhTron(r) {
        return 2 * Math.PI * r;
      }
      alert("Diện tích: " + tinhDienTichHinhTron(r));
      alert("Chu vi: " + tinhChuViHinhTron(r));
    </script>
  </body>
</html>
