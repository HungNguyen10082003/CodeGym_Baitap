<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số a: ");
        let b = prompt("Nhập số b: ");
        let c = prompt("Nhập số c: ");
        if (a > b && a > c) {
            alert("Số a là số lớn nhất: " + a);
        } else if (b > a && b > c) {
            alert("Số b là số lớn nhất: " + b);
        } else {
            alert("Số c là số lớn nhất: " + c);
        }
    </script>
</body>
</html>
