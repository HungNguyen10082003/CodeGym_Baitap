<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh số với 0</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số a: ");
        if (a > 0) {
            alert("Số a là số dương");
        } else if (a < 0) {
            alert("Số a là số âm");
        } else {
            alert("Số a là số 0");
        }
    </script>
</body>
</html>
