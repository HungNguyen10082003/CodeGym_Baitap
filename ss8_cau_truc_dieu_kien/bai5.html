<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực của học sinh dựa trên điểm trung bình</title>
</head>
<body>
    <script>
        let diem = prompt("Nhập điểm trung bình: ");
        if (diem >= 8) {
            alert("Xếp loại học lực: Giỏi");
        } else if (diem >= 6.5) {
            alert("Xếp loại học lực: Khá");
        } else if (diem >= 5) {
            alert("Xếp loại học lực: Trung bình");
        } else {
            alert("Xếp loại học lực: Yếu");
        }
    </script>
</body>
</html>
