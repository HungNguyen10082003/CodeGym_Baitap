<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tính chỉ số cân nặng</title>
  </head>
  <body>
    <h1><strong>Tính chỉ số cân nặng</strong></h1>

    <label>Nhập cân nặng: (kg)</label>
    <input type="text" id="weight" /><br /><br />

    <label>Nhập chiều cao: (m)</label>
    <input type="text" id="height" /><br /><br />

    <button onclick="kiemTra()">Kiểm tra</button>

    <p id="result"></p>
    <p id="danhgia"></p>

    <script>
      function kiemTra() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);

        if (isNaN(weight) || isNaN(height) || height <= 0) {
          document.getElementById("result").innerText =
            "Vui lòng nhập đúng thông tin.";
          document.getElementById("danhgia").innerText = "";
          return;
        }

        let bmi = weight / (height * height);
        document.getElementById("result").innerText =
          "Chỉ số BMI của bạn là: " + bmi.toFixed(2);

        let danhGia;
        if (bmi < 18.5) {
          danhGia = "Thiếu cân";
        } else if (bmi < 25.0) {
          danhGia = "Bình thường";
        } else if (bmi < 30.0) {
          danhGia = "Thừa cân";
        } else {
          danhGia = "Béo phì";
        }

        document.getElementById("danhgia").innerText = "Đánh giá: " + danhGia;
      }
    </script>
  </body>
</html>
