<!DOCTYPE html>
<html>
  <head>
    <title>Mảng 2 Chiều</title>
  </head>
  <body>
    <script>
      let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
      ];
      // In ra từng phần tử bằng vòng lặp for lồng nhau
      for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
          document.write(`a[${i}][${j}] = ${a[i][j]}<br>`);
        }
      }
    </script>
  </body>
</html>
