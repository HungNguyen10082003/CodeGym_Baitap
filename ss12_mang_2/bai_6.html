<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thay thế kí tự trong chuỗi</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập mảng ký tự (ngăn cách bằng dấu phẩy):");
      let arr = input.split(",");
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
          arr[i] = "_";
        }
      }
      alert("Mảng sau khi thay thế: " + arr.join(","));
    </script>
  </body>
</html>
