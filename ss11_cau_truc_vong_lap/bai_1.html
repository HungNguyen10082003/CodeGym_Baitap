<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In d√£y Fibonaci</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        let a = 0,
          b = 1;
        let result = a;
        document.write(a + " ");

        if (n > 1) {
          document.write(b + " ");
        }

        for (let i = 2; i < n; i++) {
          let c = a + b;
          document.write(c + " ");
          a = b;
          b = c;
        }
      }
      fibonacci(10);
    </script>
  </body>
</html>
