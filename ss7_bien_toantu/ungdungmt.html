<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; }
        #result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Giải phương trình bậc 1: ax + b = 0</h2>
        <label for="a">Hệ số a:</label>
        <input type="number" id="a" placeholder="Nhập a">
        <label for="b">Hệ số b:</label>
        <input type="number" id="b" placeholder="Nhập b">
        <button onclick="giaiPT()">Giải phương trình</button>
        <div id="result"></div>
    </div>
    <script>
        function giaiPT() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var result = '';
            if (isNaN(a) || isNaN(b)) {
                result = 'Vui lòng nhập đầy đủ hệ số a và b!';
            } else if (a === 0) {
                if (b === 0) {
                    result = 'Phương trình có vô số nghiệm.';
                } else {
                    result = 'Phương trình vô nghiệm.';
                }
            } else {
                var x = -b / a;
                result = 'Nghiệm của phương trình là x = ' + x;
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
