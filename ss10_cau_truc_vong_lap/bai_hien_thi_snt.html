<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
  </head>
  <body>
    <h2>Kiểm tra số nguyên tố</h2>
    <script>
      let number = +prompt("Mời bạn nhập số");
      let isPrime = true;
      for (let i = 2; i <= Math.sqrt(number); i += 2) {
        if (number % i === 0) {
          isPrime = false;
          break;
        }
      }

      if (isPrime) {
        alert(number + " là số nguyên tố");
      } else {
        alert(number + " không là số nguyên tố");
      }
    </script>
  </body>
</html>
