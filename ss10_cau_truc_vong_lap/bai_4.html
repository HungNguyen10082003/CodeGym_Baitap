<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci chia hết cho 5</title>
  </head>
  <body>
    <h1>Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5</h1>

    <div id="ketQua"></div>

    <script>
      let a = 0;
      let b = 1;

      while (a % 5 !== 0 || a === 0) {
        let c = a + b;
        a = b;
        b = c;
      }

      document.getElementById("ketQua").innerHTML =
        "<h2>Số đầu tiên chia hết cho 5: " + a + "</h2>";
    </script>
  </body>
</html>
