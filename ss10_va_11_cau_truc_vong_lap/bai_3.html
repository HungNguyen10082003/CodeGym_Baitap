<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 số Fibonacci đầu tiên</title>
  </head>
  <body>
    <h1>20 số Fibonacci đầu tiên</h1>

    <button onclick="hienThiFibonacci()">Hiển thị</button>

    <div id="ketQua"></div>

    <script>
      function hienThiFibonacci() {
        const output = document.getElementById("ketQua");
        output.innerHTML = "<h3>Dãy Fibonacci:</h3>";

        let a = 0,
          b = 1;
        let dayFibonacci = a + ", " + b;

        for (let i = 2; i < 20; i++) {
          let c = a + b;
          dayFibonacci += "," + c;
          a = b;
          b = c;
        }

        output.innerHTML += "<p>" + dayFibonacci + "</p>";
      }
    </script>
  </body>
</html>
